[pytest]
# Pytest configuration for Quid MCP

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests (requires full setup)
    slow: Slow running tests
    requires_credentials: Tests requiring real credentials
    e2e: End-to-end tests
    unit: Unit tests

# Coverage
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Async settings
asyncio_mode = auto
